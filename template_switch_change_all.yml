- hosts: san_eng_zone_seed_san_a
  gather_facts: False

  vars:
    credential:
      fos_ip_addr: "{{fos_ip_addr}}"
      fos_user_name: "{{fos_user_name}}"
      fos_password: "{{fos_password}}"
      https: "{{fos_https}}"

  tasks:
  - name: set authspec
    brocade_list_obj:
      credential: "{{credential}}"
      vfid: -1
      all_entries: true
      module_name: "brocade-security"
      list_name: "auth-spec"
      entries:
        - authentication_mode: "local"
          activate_no_log_out: false
          primary_auth_log_messages: true
